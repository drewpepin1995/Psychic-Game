<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>Psychic Game</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg-light">
    <header>
      <div class="jumbotron m-4 border border-secondary p-3">
        <h1 class="display-4 text-center p-0">Phsychic Game</h1>
        <p class="lead text-center mt-4 p-0">Guess what letter I'm thinking ... If you win 5 times, you are victorious! If you lose 10 times, you fail!</p>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-12 m-2 mb-2">
          <h2 class="text-center text-light font-weight-bold font-italic">"Guess what letter I'm thinking ..."</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-3 offset-md-3 m-auto">
          <img src="./assets/images/Psychic.gif" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row m-auto">
        <div class="col-md-2 m-auto" id="tallyDiv">
            <h5 id=wins class="text-light text-left mb-3 font-weight-bold">Wins:</h5>
        </div>
        <div class="col-md-2 m-auto" id="tallyDiv">
            <h5 id=losses class="text-light text-left mb-3 font-weight-bold">Losses:</h5>
        </div>
        <div class="col-md-3 m-auto" id="tallyDiv">
            <h5 id=guessesLeft class="text-light text-left mb-3 font-weight-bold">Guesses Remaining:</h5>
        </div>
        <div class="col-md-4 m-auto" id="tallyDiv">
            <h5 id=guessesSoFar class="text-light text-left mb-3 font-weight-bold">Guesses So Far:</h5>
        </div>
    </div>


    </div>
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
